<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>Google</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  </head>
  <body>

    <nav>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google Logo">

        <div class="search-bar">         
            <input type="text" class="search">
            <i class="fas fa-microphone"></i>
            <i class="fas fa-search"></i>
        </div>

        <div class="nav-right">
            <i class="fab fa-google-plus-g"></i>
            <button type="button">Log In</button>
        </div>
    </nav>

    <div class="nav-links">
        <a href="#" id="active"><i class="fas fa-search"></i>Alle</a>
        <a href="#"><i class="fas fa-map-marker-alt"></i>Maps</a>
        <a href="#"><i class="fas fa-newspaper"></i>Nieuws</a>
        <a href="#"><i class="fab fa-youtube"></i></i>Videos</a>
        <a href="#"><i class="far fa-file-image"></i></i>Afbeeldingen</a>
        <a href="#">Meer</a>
        <a href="#">Instellingen</a>
        <a href="#">Tools</a>
    </div>

  </body>
</html>
